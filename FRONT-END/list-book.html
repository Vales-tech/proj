    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">EDIT BOOK</h5>
                    <button type="button" class="close" data-dismiss='modal' aria-label='Close'>
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm" method="post">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input type=" text" class="form-control" name="isbn" id="isbn">
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="test" class="form-control" id="title" placeholder="Title" name='title'>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Author" name="author">
                        </div>
                        <div class="form-group">
                            <label for="Publisher">Publisher</label>
                            <input type="text" class="form-control" id="publisher" placeholder="Publisher"
                                name='publisher'>
                        </div>
                        <div class="form-group">
                            <label for="Published date">Published date</label>
                            <input type="text" class="form-control" id="publish_date" placeholder="Published date"
                                name="publish_date">
                        </div>
                        <div class="form-group">
                            <label for="Number of pages">Number of pages</label>
                            <input type="text" class="form-control" id="numOfPages" placeholder="Number of pages"
                                name='numOfPages'>
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
