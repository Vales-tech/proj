            </div>
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input type="text" class="form-control" id="Publisher" placeholder="Publisher" name='publisher'>
            </div>
            <div class="form-group">
                <label for="Number of pages">Number of pages</label>
                <input type="text" class="form-control" id="Number of pages" placeholder="Number of pages"
                    name='numOfPages'>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
