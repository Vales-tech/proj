<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>Channel metrics</title>
	<!-- Includi i link CSS e Chart -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css"> 
    </head>
	<body class="homepage is-preload">
		<div id="page-wrapper">
			<!-- Header -->
				<header id="header">
					<div class="logo container">
						<div>
							<h1><a href="index.html" id="logo">Channel Metrics</a></h1><br>
							<p>discover statistics of your channel</p>
						</div>
					</div>
				</header>
		 	<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="current"><a href="index.html">Home</a></li>
						<li><a href="left-sidebar.html">Form</a></li>
						<li><a href="right-sidebar.html">Contatti</a></li>
					</ul>
				</nav>
       
			<!-- Layout  -->
				<section id="main">
					<div class="container">
						<div class="row gtr-200">
							<div class="col-12">
			
			<!-- search -->
					<form id="channelForm">
						<label for="channelName">Inserisci il nome utente del canale YouTube:</label>
						<input type="text" id="channelName" placeholder="insert channel name" required>
						<button type="submit">CERCA e ottieni le metriche</button> 
					</form>
			<!-- Contenitore per le metriche e il grafico -->
					<div id="metrics">
						<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
						<div class="col-md-4">
					          <div class="card">
					            <div class="card-body">
					              <h5 class="card-title">Numero di visualizzazioni totali</h5>
					              <p class="card-text" id="viewCount"></p>
					            </div>
					          </div>
					        </div>
					</div>
					</section>
				</div>		
				<div class="col-12">
				</div>
			<!-- Copyright -->
				<div id="copyright">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>                       
			</section>
			
	<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>  		
			<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
			<script>
			  const ctx = document.getElementById('myChart');
			  new Chart(ctx, {
			    type: 'bar',
			    data: {
			      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
			      datasets: [{
			        label: '# of Votes',
			        data: [12, 19, 3, 5, 2, 3],
			        borderWidth: 1
			      }]
			    },
			    options: {
			      scales: {
			        y: {
			          beginAtZero: true
			        }
			      }
			    }
			  });
			</script>
	
	</body>
</html>
