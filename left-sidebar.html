<h1>Playlist di YouTube</h1>
										<form id="channelForm">
											<label for="channelName">Inserisci il nome utente del canale YouTube:</label>
											<input type="text" id="channelName" placeholder="insert channel name" required>
											<button type="submit">Cerca e ottieni le metriche</button> 
										</form>
										<ul id="playlistList"></ul>
									</div>
								</section>
								<script>
									// Esegui una richiesta API per i dettagli del video
									fetch(`https://youtube.googleapis.com/youtube/v3/videos?part=snippet%2CcontentDetails%2Cstatistics&chart=mostPopular&regionCode=US&key=AIzaSyAjvgjAILjhg4tL3e713tEm2AUr2k5d9Nc`)
										.then((response) => response.json())
										.then((data) => {
											// Estrai le metriche desiderate dalla risposta API
											const video = { 
												subscribers: data.items[0].statistics.subscriberCount,
												views: data.items[0].statistics.viewCount,
												videos: data.items[0].statistics.videoCount,								
											}; 

											// Visualizza le metriche nell'elemento div "video"
											const videoElement = document.getElementById("video");
											videoElement.innerHTML = `
												<p>Numero di iscritti: ${video.subscribers}</p>
												<p>Numero di visualizzazioni: ${video.views}</p>
												<p>Numero di video: ${video.videos}</p>
											`;
										})
										.catch((error) => {
											console.error("Si Ã¨ verificato un errore durante la richiesta API:", error);
										});
								</script>
								<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
								<script>
								// Codice per creare un grafico Chart.js
								const ctx = document.getElementById('myChart').getContext('2d');
								
								// Dati del grafico (modifica questi dati con i tuoi dati effettivi)
								const data = {
								  labels: ['video', 'iscritti', 'bla', 'Green', 'Purple', 'Orange'],
								  datasets: [{
								    label: '# of Votes',
								    data: [12, 19, 3, 5, 2, 3],
								    backgroundColor: [
								      'red',
								      'blue',
								      'yellow',
								      'green',
								      'purple',
								      'orange'
								    ],
								    borderColor: [
								      'red',
								      'blue',
								      'yellow',
								      'green',
								      'purple',
								      'orange'
								    ],
								    borderWidth: 1
								  }]
								};
								
								// Configurazione del grafico
								const options = {
								  scales: {
								    y: {
								      beginAtZero: true
								    }
								  }
								};
								
								// Crea il grafico
								const myChart = new Chart(ctx, {
								  type: 'bar',
								  data: data,
								  options: options
								});
								</script>
							</section>
